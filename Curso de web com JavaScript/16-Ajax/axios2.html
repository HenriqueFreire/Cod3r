<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function ExibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }

        // GET
        axios.get('parOuImpar',{
            params: {
                numero: 10
            }
        })
        .then(function (response) {
            ExibirResultado('get', response.data);
        });

        // POST
        axios.post('formulario', { nome: 'Henrique', sobrenome: 'Silva' })
        .then(response => {
            ExibirResultado('post', response.data);
        });
    </script>
</body>
