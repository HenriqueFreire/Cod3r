<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json';
        axios.get(url)
            .then(response => {
              const itens = response.data.reduce((html, estado) => {
                return html + `<li>${estado.nome} - ${estado.sigla}</li>`;
              }, '');

              document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`);
            })
            .catch(error => {
              console.error('Erro ao carregar os dados:', error);
              document.body.insertAdjacentHTML('beforeend', `<p>Erro ao carregar os dados.</p>`);
            });
    </script>
</body>
