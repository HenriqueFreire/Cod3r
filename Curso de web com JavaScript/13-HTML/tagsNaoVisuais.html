<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tags não visuais</title>
</head>
<body>
  <h1>Tags não visuais</h1>
  <section></section><!-- A seção é um elemento semântico que agrupa conteúdo relacionado -->
  <article></article><!-- O artigo é usado para conteúdo independente, como um post de blog -->
  <aside></aside><!-- O aside é usado para conteúdo relacionado, como uma barra lateral -->
  <nav></nav><!-- O nav é usado para links de navegação -->
  <header></header><!-- O header é usado para o cabeçalho de uma página ou seção -->
  <footer></footer><!-- O footer é usado para o rodapé de uma página ou seção -->
  <div></div><!-- O div é um contêiner genérico usado para agrupar outros elementos -->
  <main></main><!-- O main é usado para o conteúdo principal da página -->
  <hgroup></hgroup><!-- O hgroup agrupa títulos e subtítulos -->
  <figure></figure><!-- O figure é usado para conteúdo ilustrativo, como imagens ou gráficos -->
  <figcaption></figcaption><!-- O figcaption é usado para fornecer uma legenda para o conteúdo do figure -->
  <time></time><!-- O time é usado para representar datas e horários -->
  <mark></mark><!-- O mark é usado para destacar texto importante -->
  <address></address><!-- O address é usado para informações de contato -->
  <details></details><!-- O details é usado para mostrar ou ocultar informações adicionais -->
  <summary></summary><!-- O summary é usado para fornecer um resumo do conteúdo do details -->
  <dialog></dialog><!-- O dialog é usado para criar diálogos modais ou caixas de diálogo -->
  <template></template><!-- O template é usado para definir conteúdo que pode ser reutilizado -->
  <slot></slot><!-- O slot é usado em Web Components para definir áreas onde o conteúdo pode ser inserido -->
  <canvas></canvas><!-- O canvas é usado para desenhar gráficos e animações via JavaScript -->
  <svg></svg><!-- O svg é usado para gráficos vetoriais escaláveis -->
  <video></video><!-- O video é usado para incorporar vídeos -->
  <audio></audio><!-- O audio é usado para incorporar áudio -->
  <embed></embed><!-- O embed é usado para incorporar conteúdo externo, como PDFs ou outros tipos de mídia -->
  <object></object><!-- O object é usado para incorporar objetos multimídia, como vídeos ou animações -->
  <param></param><!-- O param é usado para definir parâmetros para o objeto incorporado -->
</body>
</html>
