<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos da Loja</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Produtos da Loja</h1>
  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Notebook</td>
        <td>Eletrônicos</td>
        <td>R$ 3.500,00</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>Eletrônicos</td>
        <td>R$ 2.000,00</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Camiseta</td>
        <td>Vestuário</td>
        <td>R$ 50,00</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Geladeira</td>
        <td>Eletrodomésticos</td>
        <td>R$ 2.800,00</td>
        <td>5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
