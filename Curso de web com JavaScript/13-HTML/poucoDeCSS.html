<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      text-align: center;
    }

    span {
      font-size: 20px;
      margin: 10px;
    }

    #span-1 {
      color: red;
      font-weight: bold;
    }
    .outros-span {
      color: blue;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>CSS</h1>
  <span id="span-1">texto 1</span>
  <span class="outros-span">texto 2</span>
  <span class="outros-span">texto 3</span>
</body>
</html>
