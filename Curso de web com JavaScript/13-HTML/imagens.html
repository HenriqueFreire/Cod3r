    title="Imagem 1 - Exemplo de Imagem">

    width="300"
    height="200"
    title="Imagem 2 - Exemplo de Imagem">

    src="http://files.cod3r.com.br/curso-web/imagem3.png"

    src="http://files.cod3r.com.br/curso-web/avatar.jpg"

      srcset="http://files.cod3r.com.br/curso-web/imagem1.jpg"
